services:
  - type: web
    name: bijo-portfolio-api
    runtime: python
    rootDir: server
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: portfolio_db
      - key: CORS_ORIGINS
        value: https://bijo-portfolio.vercel.app
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api/
